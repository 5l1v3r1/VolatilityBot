version: '2'
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.1.1
    container_name: elasticsearch
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms4G -Xmx4G"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./es_data:/usr/share/elasticsearch/data
      - ./es_config/elasticsearch.yml:/etc/elasticsearch/config/elasticsearch.yml
    ports:
      - 9200:9200
    networks:
      - volatilitybot-net

  kibana:
    image: docker.elastic.co/kibana/kibana:6.1.1
    container_name: kibana
    environment:
      - "ELASTICSEARCH_URL=http://elasticsearch:9200"
    networks:
      - volatilitybot-net
    ports:
      - 5601:5601
    depends_on:
      - elasticsearch

  neo4j:
    image: neo4j:latest
    environment:
      - NEO4J_CACHE_MEMORY=8G
      - NEO4J_HEAP_MEMORY=64G
      - NEO4J_AUTH=neo4j/somesafepassword
    ports:
     - "7474:7474"
     - "7687:7687"
    volumes:
     - ./db:/data
    cap_add:
     - SYS_RESOURCE
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: somesafepassword
    ports:
     - "5432:5432"
    volumes:
     - ./postgresql_data:/var/lib/postgresql
    networks:
      - volatilitybot-net

networks:
  volatilitybot-net: